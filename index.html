<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sample.css">
    <title>Kanpandaweb</title>
</head>
<body>
    <h1>Kampandaのwebページ</h1>
    <input type="text" id="textBox" value="こんちゃーす">
    <input type="text" class="sample-text" value="こんばー">
    <h1>h1はページの大見出しを表します</h1>
    <p>pは文章の段落（paragraph）を表します。</p>
    <ol>
        <li>olは番号付きのリスト（ordered list）を表します</li>
        <li>番号無しのリストにしたい場合は、ul（unordered list）を使います</li>
        <li>li（listitem）はolやulの中でリスト内の項目を表します</li>
    </ol>
</body>
</html>
